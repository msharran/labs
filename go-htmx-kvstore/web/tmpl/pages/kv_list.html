{{ define "body" }}
<div class="container mx-auto p-4">
    <div class="flex flex-row justify-between">
        <h1 class="text-3xl font-bold">Key Values</h1>
        <div id="action-buttons" class="flex flex-row gap-2">
            <a hx-boost="true" href="/kv/new" class="btn btn-primary btn-xs">New Key Value</a>
            <button hx-delete="/logout" hx-confirm="Are you sure?" class="btn btn-error btn-xs">
                Logout
            </button>
        </div>
    </div>
    {{ template "kv_list" .KeyValues }}
</div>
{{ end }}

{{ define "kv_list" }}
<div class="overflow-x-auto p-4">
    <table class="table">
        <!-- head -->
        <thead>
            <tr>
                <th>
                    <label>
                        <input type="checkbox" class="checkbox" />
                    </label>
                </th>
                <th>Key</th>
                <th>Value</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            {{ template "kv_view" . }}
            {{ end }}
        </tbody>
    </table>
</div>
<div id="alerts" class="mt-4"></div>
{{ end }}
