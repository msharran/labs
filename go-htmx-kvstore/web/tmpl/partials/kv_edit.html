<h1>Edit Key Value</h1>
<p><a href="/keyvalues">Back to list</a></p>
<p><a href="/keyvalues/{{ .Key }}">Cancel</a></p>

<div id="form-display">
</div>

<form hx-post="/keyvalues/{{ .Key }}/edit" hx-target="#form-display">
    <input type="text" name="key" value="{{ .Key }}" />
    <input type="text" name="value" value="{{ .Value }}" />
    <button type="submit">Save</button>
</form>
