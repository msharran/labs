<div class="flex flex-column p-6">
    <button class="p-2 shadow-xl rounded bg-lime-400" hx-post="/email" hx-swap="none" hx-include="[name='email']">
        Register
    </button>
    <div class="ml-2 p-2 shadow-2xl border border-gray-500 rounded" id="email">
        Enter email: <input class="border-b-2 border-gray-500" name="email" type="email" />
    </div>
</div>

<!-- List all the emails registered -->
<div hx-get="/email" hx-trigger="load, email-registered from:body" class="text-2xl font-bold">Registered emails:</div>
