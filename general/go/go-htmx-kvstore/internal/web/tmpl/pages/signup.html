{{ define "body" }}
<div class="container mx-auto p-4">
    <div class="flex flex-row justify-between">
        <h1 class="text-3xl font-bold">Sign Up</h1>
    </div>
    {{ template "signup" . }}
{{ end }}

{{ block "signup" . }}
<div class="overflow-x-auto p-4">
    <form class="form">
        <label class="input input-bordered flex items-center gap-2">
            Username
            <input type="text" class="grow"  name="username" />
        </label>
        <label class="input input-bordered flex items-center gap-2 mt-4">
            Password
            <input type="password" class="grow" name="password" />
        </label>
        <div class="flex flex-row justify-end gap-2 mt-4 items-baseline">
            <button hx-post="/signup" hx-target="#alerts" class="btn btn-primary">Sign Up</button>
            <a href="/login" hx-boost="true" class="link ml-4">Click here to login</a>
        </div>
    </form>
</div>
<div id="alerts" class="mt-4"></div>
{{ end }}
